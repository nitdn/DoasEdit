root:
  Cargo.toml:
    package: {edit_file: 0.1.0, edition: 2021}
    dependencies: {tempfile, diff, fs_extra, duct, users}
  src:
    main.rs:
      imports: [file_ops::process_file, std::{io, env}]
      main:
        - Validate args
        - Call process_file
    file_ops:
      mod.rs:
        imports: [copy_to_temp, edit_temp_file, compare_and_copy, process_file]
      process_file.rs:
        imports: [std, crate::file_ops]
        process_file:
          - Access or create file
          - Handle permission
          - Call copy_to_temp, edit_temp_file, compare_and_copy
      copy_to_temp.rs:
        imports: [std, tempfile]
        copy_to_temp:
          - Create temp file
          - Copy source to temp
      edit_temp_file.rs:
        imports: [std]
        edit_temp_file:
          - Get editor
          - Open temp in editor
          - User interaction
      compare_and_copy.rs:
        imports: [std, diff, fs_extra]
        compare_and_copy:
          - Compare files
          - Handle comparison
          - Copy temp to source

